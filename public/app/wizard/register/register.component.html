 <div class="container col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4">

     <p>
         ¡Registrate para empezar a<br/>
         cantar <strong>GRATIS!</strong>
     </p>    

<form>
    <div class="form-group col-xs-12">
    <input type="text" class="form-control input-lg" placeholder="Nombre">
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-xs-12">
    <input type="email" class="form-control input-lg" placeholder="Email">
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-xs-12">
    <input type="password" class="form-control input-lg" placeholder="Contraseña">
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-xs-12">
    <input type="password" class="form-control input-lg" placeholder="Confirmar Contraseña">
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-xs-12">
          <label class="radio-inline input-lg"><input type="radio" name="genero">Masculino</label>
          <label class="radio-inline input-lg"><input type="radio" name="genero">Femenino</label>
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-xs-12 col-sm-offset-2 col-sm-8">
    <button class="btn-primary btn-block">REGISTRARME</button>
    </div>
    <div class="clearfix"></div>
</form>
    <a class="visible-xs-block visible-sm-block visible-md-block visible-lg-block" [routerLink]="['/login']">¿Ya tienes una cuenta?</a>

</div>
